    <div class="modal-dialog modal-lg">
        <div class="modal-content">

                        <span *ngIf="!directMessage.id">{{l("CreateNewDirectMessage")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                            </div> <div class="input-group-prepend">

                        </div>
                    </div>
                    <input class="form-control" name="directMessage.userId" [(ngModel)]="directMessage.userId" type="text"  hidden>

								<div class="form-group">
									<label for="DirectMessage_text">{{l("text")}}</label>
									<input type="text" id="DirectMessage_text" class="form-control" [(ngModel)]="directMessage.text" name="text"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!directMessageForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
